<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geneva neighbourhood map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div>Search bar
        <form>
            <input placeholder="Searchâ€¦" type="search" autofocus="on" data-bind="textInput: query" id="search-bar">
            <input type="submit" value="Submit"></input>
        </form>
    </div>

    <div class="locations">List of locations
        <ul data-bind="foreach: places, visible: visibleOrNot">
            <li data-bind="text: name"></li>
        </ul>
    </div>

    <div id="map">Map</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPUbbZh4fnJGK8bHkN-r6ayDVi8HbYUo8"></script>

    <!-- Load knockout.js through the Cloudfare CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <script>
        // Fallback to loading knockout from a local path if the CDN is unavailable
        (window.ko || document.write('<script src="js/knockout-3.3.0.js"><\/script>'));
    </script>

    <script type="text/javascript" src="js/app.js"></script>



</body>
</html>
